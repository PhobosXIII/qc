{% extends 'base.html' %}

{% block title %}Новости - {{ news.title }}{% endblock %}

{% block content %}
    <div class="page-header">
            <h1>{{ news.title }}</h1>
    </div>

    <h3>
        <span class="label label-default">
            <span class="fa fa-clock-o fa-lg"></span>
            {{ news.published_date|date:"d E Y в H:i" }}
        </span>
    </h3>

    <div class="well text-base">
        {{ news.text|linebreaks|urlize }}
    </div>
{% endblock content %}
