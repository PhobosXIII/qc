{% extends 'base.html' %}

{% load i18n %}

{% block content %}
    <div class="page-header">
        <h1>{% block title %}Вход{% endblock %}</h1>
    </div>

    <form class="form-signin" action="{% url 'auth_login' %}" method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div class="alert alert-danger">{{ form.non_field_errors }}</div>
        {% endif %}
        <div class="form-group">
            <div{% if form.username.errors %} class="alert alert-danger"{% endif %}>
                {{ form.username.errors }}
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Логин" required autofocus/>
            </div>
        </div>
        <div class="form-group">
            <div{% if form.password.errors %} class="alert alert-danger"{% endif %}>
                {{ form.password.errors }}
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Пароль" required />
            </div>
        </div>

        <input type="hidden" name="next" value="{{ next }}" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>

{% endblock content %}
