{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h1>{% block title %}Квесты{% endblock %}</h1>
    </div>

    <div class="row">
        <div class="col-md-6 centered text-center">
            {% if user.is_authenticated %}
                <a href="#" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    Создать квест
                </a>
            {% else %}
                <a href="{% url 'auth_login' %}?next={{request.path}}" class="btn btn-warning">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    Войдите в систему, чтобы создать квест!
                </a>
            {% endif %}
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md-8 centered">
            {% include 'coordination/quests/list.html' %}
        </div>
    </div>
{% endblock content %}
